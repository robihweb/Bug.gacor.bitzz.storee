<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITZZ STOREE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            overflow: hidden;
            height: 100vh;
            background-color: #000;
            color: #0f0;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            z-index: 1;
            position: relative;
        }

        .login-form, .menu-bug {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid #0f0;
            box-shadow: 0 0 15px #0f0;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #111;
            border: 1px solid #0f0;
            color: #0f0;
            border-radius: 5px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #0f0;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #0a0;
            box-shadow: 0 0 10px #0f0;
        }

        .hidden {
            display: none;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #0f0;
            font-size: 1.2rem;
            text-shadow: 0 0 5px #0f0;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #111;
            border-radius: 5px;
            border: 1px solid #0f0;
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrix"></canvas>
    
    <div class="container">
        <div class="login-form" id="loginForm">
            <h1>BITZZ STOREE</h1>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">LOGIN</button>
        </div>
        
        <div class="menu-bug hidden" id="menuBug">
            <h1>MENU BUG</h1>
            <input type="text" id="phoneNumber" placeholder="Masukkan Nomor Target: 62XXX">
            <button onclick="executeBug()">EXECUTE BUG</button>
            <div class="result hidden" id="result">
                DONE NOMOR TERSEBUT SUDAH KE BUG WKWKWK ‚úåÔ∏èüòÇ
            </div>
        </div>
    </div>
    
    <div class="footer">
        BITZZ STOREE üëë
    </div>

    <script>
        // Efek Matrix Background
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
        const charArray = chars.split('');
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];
        
        for(let i = 0; i < columns; i++) {
            drops[i] = 1;
        }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';
            
            for(let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 35);
        
        // Fungsi Login
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if(username === 'Robih' && password === 'Robihsoloera') {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('menuBug').classList.remove('hidden');
            } else {
                alert('Username atau Password salah!');
            }
        }
        
        // Fungsi Execute Bug
        function executeBug() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            
            if(phoneNumber && phoneNumber.startsWith('62')) {
                document.getElementById('result').classList.remove('hidden');
            } else {
                alert('Masukkan nomor yang valid (dimulai dengan 62)');
            }
        }
        
        // Enter key untuk login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if(e.key === 'Enter') {
                login();
            }
        });
        
        // Enter key untuk execute bug
        document.getElementById('phoneNumber').addEventListener('keypress', function(e) {
            if(e.key === 'Enter') {
                executeBug();
            }
        });
    </script>
</body>
</html>
